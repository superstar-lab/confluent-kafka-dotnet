os: Visual Studio 2015

environment:
  - DNX_BUILD_VERSION: %APPVEYOR_BUILD_NUMBER%

build_script:
  - cmd: dnu restore
  - cmd: dnu build ./src/RdKafka/project.json
  - cmd: dnu pack ./src/RdKafka/project.json --configuration release
  - cmd: dnx -p ./test/RdKafka.Tests/ test

artifacts:
  - path: C:/rdkafka-dotnet/src/RdKafka/bin/Release/*.nupkg